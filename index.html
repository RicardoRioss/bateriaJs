<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>BateriaJS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keyq" class="key">Q</div>
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>

        <div data-key="keya" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keyd" class="key">D</div>

        <div data-key="keyz" class="key">Z</div>
        <div data-key="keyx" class="key">X</div>
        <div data-key="keyc" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição...">
        <button>Tocar</button>
    </div>

    <footer>Divirta-se!</footer>

    <audio src="sound/keyw.wav"></audio>
    <audio src="sound/keyw.wav"></audio>
    <audio src="sound/keye.wav"></audio>
    <audio src="sound/keya.wav"></audio>
    <audio src="sound/keys.wav"></audio>
    <audio src="sound/keyd.wav"></audio>
    <audio src="sound/keyz.wav"></audio>
    <audio src="sound/keyx.wav"></audio>
    <audio src="sound/keyc.wav"></audio>

    
    <script src="main.js"></script>
</body>
</html>
